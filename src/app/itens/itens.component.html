<h3>Adicionar Item</h3>
<form [formGroup]="itenForm" (ngSubmit)="submitForm()" novalidate>
    <div class="form-group">
        <label>Nome do Item: </label>
        <input type="text" formControlName="name" class="form-control" maxlength="20">
    </div>
    <button type="submit" class="btn btn-primary">Adicionar</button>
</form>

<h3>Itens Salvos</h3>
<table>
    <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Nome</th>
            <th scope="col">Ação</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let iten of ItensList">
            <th scope="row">{{iten.id}}</th>
            <td>{{iten.name}}</td>
            <td>
                <button type="button" [routerLink]="['/edit-itens/', iten.id]">Editar</button>
                <button type="button" (click)="deleteIten(iten)">Remover</button>
            </td>
        </tr>
    </tbody>
</table>
