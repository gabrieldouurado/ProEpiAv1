<h3>Adicionar Item</h3>
<form [formGroup]="itenForm" (ngSubmit)="submitFormItens()" novalidate>
    <div>
        <label>Nome do Item: </label>
        <input type="text" formControlName="name" maxlength="20">
    </div>
    <button type="submit">Adicionar</button>
</form>

<h3>Itens Salvos</h3>
<table>
    <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Nome</th>
            <th scope="col">Ação</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let iten of ItensList">
            <th scope="row">{{iten.id}}</th>
            <td>{{iten.name}}</td>
            <td>
                <button type="button" [routerLink]="['/edit-itens/', iten.id]">Editar</button>
                <button type="button" (click)="deleteIten(iten)">Remover</button>
            </td>
        </tr>
    </tbody>
</table>

<h3>Subitens de um Item</h3>


<p>ID do Item: </p>
<input type="text" [(ngModel)]="ItenID" />
<button (click)="submitFormItensSubitens()">Listar</button>
<br><br>
<table>
    <tbody>
        <tr *ngFor="let SubitenFiltred of SubitensListFiltred">
            <th>{{SubitenFiltred}}</th>
            <td>
                <button type="button" (click)="deleteSubitenForIten(SubitenFiltred)">Remover</button>
            </td>
        </tr>
    </tbody>
</table>
