<h3>Adcioanar Subitem</h3>
<form [formGroup]="subItenForm" (ngSubmit)="submitForm()" novalidate>
    <div class="form-group">
        <label>Nome do Subitem: </label>
        <input type="text" formControlName="name" class="form-control" maxlength="20">
    </div>
    <button type="submit" class="btn btn-primary">Adicionar</button>
</form>

<h3>Subitens Salvos</h3>
<table>
    <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Nome</th>
            <th scope="col">Ação</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let subiten of SubItensList">
            <th scope="row">{{subiten.id}}</th>
            <td>{{subiten.name}}</td>
            <td>
                <button type="button" [routerLink]="['/edit-subitens/', subiten.id]">Editar</button>
                <button type="button" (click)="deleteSubIten(subiten)">Remover</button>
            </td>
        </tr>
    </tbody>
</table>
